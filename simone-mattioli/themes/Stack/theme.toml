name = 'Stack'
license = 'MIT'
licenselink = 'https://github.com/simo-hue/Simone-Mattioli/LICENSE'
description = 'Theme description'

# The home page of the theme, where the source can be found
homepage = 'https://github.com/simo-hue/Simone-Mattioli'

# If you have a running demo of the theme
demosite = 'https://simo-hue.github.io/Simone-Mattioli'

# Taxonomy terms
tags = ['blog', 'company']
features = ['some', 'awesome', 'features']

# If the theme has multiple authors
authors = [
  {name = 'Simone Mattioli', homepage = 'Website of author'},
  {name = 'Simone Mattioli', homepage = 'Website of author'}
]

# If the theme has a single author
[author]
  name = 'Simone Mattioli'
  homepage = 'Your website'

# If porting an existing theme
[original]
  author = 'Name of original author'
  homepage = 'Website of original author'
  repo = 'https://github.com/simo-hue/Simone-Mattioli'
